<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - CarZone</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('background.png');
            background-size: cover; /* Make the image cover the entire background */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
        }

        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }

        .contact-details, .location {
            background: #fff;
            padding: 20px;
            margin: 20px 0;
            border: 1px solid #ccc;
            border-radius: 8px;
        }

        .contact-details h2, .location h2 {
            text-align: center;
            color: #333;
        }

        .contact-info {
            display: flex;
            justify-content: space-around;
            padding: 20px;
        }

        .info-box {
            text-align: center;
        }

        .info-box h3 {
            margin-bottom: 10px;
            color: #555;
        }

        .info-box p {
            margin: 5px 0;
            color: #666;
        }

        .map {
            text-align: center;
        }

        .map iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
        }

        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        /* CSS for the Home Button */
        .home-button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 15px 0;
            background-color: #4CAF50; /* Green background color */
            color: white; /* White text color */
            text-align: center;
            text-decoration: none; /* Remove underline */
            font-weight: bold; /* Bold text */
            border-radius: 5px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for visibility */
            transition: background-color 0.3s ease, transform 0.3s ease; /* Smooth hover transition */
        }

        .home-button:hover {
            background-color: #45a049; /* Darker green on hover */
            transform: scale(1.05); /* Slight scale-up on hover */
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Us - CarZone</h1>
    </header>

    <div class="container">
        <section class="contact-details">
            <h2>Get in Touch</h2>
            <div class="contact-info">
                <div class="info-box">
                    <h3>Email Us</h3>
                    <p>oyuginyaata@gmail.com</p>
                </div>
                <div class="info-box">
                    <h3>Call Us</h3>
                    <p>0710774235</p>
                </div>
                <div class="info-box">
                    <h3>Office Address</h3>
                    <p>1234 Kiambu Road, Ruiru Town, Opposite Quickmatt Supermarket</p>
                </div>
            </div>
        </section>

        <section class="location">
            <h2>Our Location</h2>
            <div class="map">
                <iframe 
                    src="https://www.google.com/search?q=goggle+map+adress+of+ruiru+town&oq=goggle+map+adress+of+ruiru+town+&gs_lcrp=EgZjaHJvbWUyBggAEEUYOTIJCAEQIRgKGKABMgkIAhAhGAoYoAEyCQgDECEYChigATIJCAQQIRgKGKABMgcIBRAhGI8CMgcIBhAhGI8C0gEJMzU0OTVqMGo3qAIAsAIA&sourceid=chrome&ie=UTF-8" 
                    allowfullscreen="" 
                    loading="lazy">
                </iframe>
            </div>
        </section>

        <!-- Home Button -->
        <a href="homepage.html" class="home-button">Go to Homepage</a>
    </div>

    <footer>
        <p>&copy; 2024 CarZone. All rights reserved.</p>
    </footer>
</body>
</html>
